<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body class="tudo">
		<header>
			<div class="container">
				<h1 class="titulo">Aparecida Nutrição</h1>
			</div>
		</header>
		<main class="main">
			<section class="container">
				<h2 class="subtitulo">Meus pacientes</h2>
				<label for="filtrar-tabela" class="filtro">filtre:</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="digite o nome do paciente aqui">
				<table class="tabela-principal">
					<thead>
						<tr class="info-pacientes">
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">

						<tr class="paciente">
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">João</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">

								<td class="info-nome">Tatiana</td>
								<td class="info-peso">46</td>
								<td class="info-altura">1.55</td>
								<td class="info-gordura">19</td>
								<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>
				<span id="erro-ajax" class="invisivel">erro ao buscar os pacientes</span>
				<button id="buscar-pacientes" class="botao-principal">buscar pacientes</button>
			</section>
		</main>
			<section class="container">
				<h2 class="titulo-container">Adicionar novo paciente:</h2>
				<ul id="mensagens-erro">
				</ul>
				<form id="form-adiciona">
					<div class="formulario-nome">
						<label for="nome" class="preencha-info" >Nome:</label>
						<input  id="nome"  name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
					</div>
					<div class="grupo">
						<label for="peso" class="preencha-info">Peso:</label>
						<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="altura"  class="preencha-info" >Altura:</label>
						<input id="altura"  name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="gordura" class="preencha-info" >% de gordura</label>
						<input id="gordura" name="gordura" type="type" placeholder="digite a % de gordura do seu paciente" class="campo campo-medio">
					</div>

					<button id="adicionar-paciente" class="botao-principal">adicionar</button>

				</form>
			</section>

	<script src="js/calcula-imc.js"></script>
	<script src="js/adc-paciente.js"></script>
	<script src="js/remover-paciente.js"></script>
	<script src="js/filtrar.js"></script>
	<script src="js/buscar-pacientes.js"></script>
	</body>
</html>
